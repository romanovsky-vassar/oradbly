# CircleCI 2.0 configuration file
#
# config ENVVAR inside circleci project

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest # custom image in public Docker registry
    filters:
      branches:
        only: master
    steps:
      - checkout

      - run:
          name: clone target
          command: git clone https://github.com/romanovsky-vassar/target-ci.git
      - run:
          name: copy latest
          command: cp README.md ./target-ci/docs/index.md
      - run:
          name: check-in .MD
          command: |
            cd target-ci
            git config user.email "romanovsky@vassar.edu"
            git config user.name "Vassar College"
            git add .
            git commit -m "page update"
            git remote -v
